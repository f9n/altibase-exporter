# On every push and PR: run tests and build JAR.
name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build-and-test:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle configuration cache
        uses: actions/cache@v4
        with:
          path: .gradle
          key: gradle-config-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-config-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Build JAR
        run: ./gradlew shadowJar --no-daemon -q

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: altibase-exporter-jar
          path: build/libs/altibase-exporter.jar
