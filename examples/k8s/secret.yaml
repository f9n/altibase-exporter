# Replace with real values or create the secret with:
#   kubectl create secret generic altibase-exporter-secret \
#     --from-literal=ALTIBASE_USER=<user> \
#     --from-literal=ALTIBASE_PASSWORD=<password>
apiVersion: v1
kind: Secret
metadata:
  name: altibase-exporter-secret
  labels:
    app: altibase-exporter
type: Opaque
stringData:
  ALTIBASE_USER: "<user>"
  ALTIBASE_PASSWORD: "<password>"
